<html><head><base href="https://beninestate.com/create-account">
<title>BeninEstate: Create Account</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<style>
body, html {
  margin: 0;
  padding: 0;
  font-family: Arial, sans-serif;
  background-color: #f7f8f9;
  height: 100%;
}
.container {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  padding: 20px;
}
.create-account-form {
  background-color: white;
  padding: 30px;
  border-radius: 8px;
  box-shadow: 0 4px 6px rgba(0,0,0,0.1);
  width: 350px;
}
.logo {
  text-align: center;
  font-size: 24px;
  font-weight: bold;
  color: #008080;
  margin-bottom: 20px;
}
h2 {
  text-align: center;
  color: #333;
  margin-bottom: 20px;
}
.input-group {
  margin-bottom: 15px;
}
.input-group label {
  display: block;
  margin-bottom: 5px;
  color: #666;
}
.input-group input {
  width: 100%;
  padding: 10px;
  border: 1px solid #ddd;
  border-radius: 4px;
  font-size: 14px;
}
.submit-btn {
  width: 100%;
  padding: 10px;
  background-color: #008080;
  color: white;
  border: none;
  border-radius: 4px;
  font-size: 16px;
  cursor: pointer;
  transition: background-color 0.3s ease;
}
.submit-btn:hover {
  background-color: #006666;
}
.terms {
  text-align: center;
  margin-top: 15px;
  font-size: 12px;
  color: #666;
}
.login-link {
  text-align: center;
  margin-top: 20px;
}
.login-link a {
  color: #008080;
  text-decoration: none;
  font-weight: bold;
}
.login-link a:hover {
  text-decoration: underline;
}
</style>
</head>
<body>
  <div class="container">
    <div class="create-account-form">
      <div class="logo">BeninEstate</div>
      <h2>Create Account</h2>
      <form id="createAccountForm">
        <div class="input-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required>
        </div>
        <div class="input-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div class="input-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" name="confirmPassword" required>
        </div>
        <button type="submit" class="submit-btn">Create Account</button>
      </form>
      <div class="terms">
        By creating an account, you agree to BeninEstate's <a href="https://beninestate.com/terms">Terms of Service</a> and <a href="https://beninestate.com/privacy">Privacy Policy</a>.
      </div>
      <div class="login-link">
        Already have an account? <a href="signup.html">Sign In</a>
      </div>
    </div>
  </div>

  <script>
    document.getElementById('createAccountForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const fullName = document.getElementById('fullName').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      
      if (password !== confirmPassword) {
        alert("Passwords don't match. Please try again.");
        return;
      }
      
      // Here you would typically send this data to your server to create the account
      // For this example, we'll just log it to the console and show an alert
      console.log('Account creation attempt:', { fullName, email, password });
      
      alert('Account creation functionality would be implemented here. For security reasons, we do not process actual account creations in this demo.');
      
      // Redirect to home page after "account creation"
      window.location.href = 'https://beninestate.com/';
    });
  </script>
</body></html>
